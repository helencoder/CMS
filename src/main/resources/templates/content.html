<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>内容管理</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-select.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-table.css}" rel="stylesheet"/>
    <link th:href="@{/css/toastr.css}" rel="stylesheet"/>
</head>
<body>
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <input type="text" id="txt_userid" th:value="${ystId}" style="display:none "/>
            <input type="text" id="now_userid" value="" style="display:none "/>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_data">内容</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_data"/>
                        </div>
                        <label class="control-label col-sm-1" for="select_search_flag">标志位</label>
                        <div class="col-sm-3">
                            <!--<select class="selectpicker" data-live-search="true" id="select_search_flag"></select>-->
                            <select class="form-control selectpicker" data-live-search="false" id="select_search_flag">
                                <option value="" th:selected="false"> 请选择</option >
                                <option th:value="0"> 未处理</option >
                                <option th:value="1"> 已处理</option >
                            </select>
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>

        <table id="tb_content"></table>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txt_data">内容<span style="font-size: 12px;color: grey">&nbsp;&nbsp;必填</span></label>
                            <textarea style="height: 200px" name="txt_data" class="form-control" id="txt_data" placeholder="请在此输入你想处理的内容"/>
                        </div>
                        <div class="form-group">
                            <label for="txt_remark">备注</label>
                            <textarea name="txt_remark" class="form-control" id="txt_remark" placeholder="备注"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                    </div>
                </div>
            </div>
        </div><!-- 模态框（Modal）end -->
    </div>

    <script th:src="@{/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-table.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-confirm.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap-select.js}"></script>
    <script th:src="@{/js/toastr.js}"></script>
    <script th:src="@{/js/select-ajax.js}"></script>
    <script th:src="@{/js/content.js}"></script>
</body>
</html>
