<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>摘要管理</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-select.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-table.css}" rel="stylesheet"/>
    <link th:href="@{/css/toastr.css}" rel="stylesheet"/>
</head>
<body>
<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <input type="text" id="txt_userid" th:value="${userID}" style="display:none "/>
        <input type="text" id="now_userid" value="" style="display:none "/>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_content">正文</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_content" placeholder="支持模糊匹配"/>
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_flag">标志位</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_flag"/>
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>

    <table id="tb_abstract"></table>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txt_content">内容<span style="font-size: 12px;color: grey"></span></label>
                        <textarea type="text" name="txt_content" class="form-control" id="txt_content" maxlength="20" style="height: 80px" placeholder="" th:readonly="true"/>
                    </div>
                    <div class="form-group">
                        <label for="txt_abs">摘要<span style="font-size: 12px;color: grey"></span></label>
                        <input type="text" name="txt_abs" class="form-control" id="txt_abs" maxlength="20" placeholder="" th:readonly="true"/>
                    </div>
                    <div class="form-group">
                        <label for="txt_result">结果<span style="font-size: 12px;color: grey"></span></label>
                        <input type="text" name="txt_result" class="form-control" id="txt_result" placeholder=""/>
                    </div>
                    <div class="form-group">
                        <label for="txt_similarity">相似度<span style="font-size: 12px;color: grey"></span></label>
                        <input type="text" name="txt_similarity" class="form-control" id="txt_similarity" placeholder=""/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                    <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
                </div>
            </div>
        </div>
    </div><!-- 模态框（Modal）end -->
</div>

<script th:src="@{/jquery-1.9.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-confirm.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap-select.js}"></script>
<script th:src="@{/js/toastr.js}"></script>
<script th:src="@{/js/select-ajax.js}"></script>

<script th:src="@{/js/abstract.js}"></script>
</body>
</html>
